name: Pre-Release

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: 'yarn'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@customerio'

      - name: Set Git Identity
        run: |
          git config --global user.name "Customer.io"
          git config --global user.email "win@customer.io"

      - name: Install Dependencies
        run: |
          yarn install --frozen-lockfile
          yarn plugin import version

      - name: Setup .yarnrc.yml
        run: |
          yarn config set npmScopes.customerio.npmRegistryServer "https://npm.pkg.github.com"
          yarn config set npmScopes.customerio.npmAlwaysAuth true
          yarn config set npmScopes.customerio.npmAuthToken $NPM_AUTH_TOKEN
          yarn config
        env:
          NPM_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish
        run: |
          cd packages/node
          yarn version prerelease
          yarn npm publish
