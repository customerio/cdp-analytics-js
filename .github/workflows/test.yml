name: Node.js Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14, 16, 18, 20]
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install Dependencies for `packages/browser`
        run: |
          yarn install

      - name: Build `packages/browser`
        run: |
          cd packages/browser
          export NODE_OPTIONS=--openssl-legacy-provider
          yarn build

      - name: Pack `packages/browser`
        run: |
          cd packages/browser
          npm pack
          echo "PACKAGE_NAME=$(ls *.tgz)" >> $GITHUB_ENV

      - name: Test installing the package in a fresh environment
        run: |
          mkdir test-install
          cd test-install
          npm init -y
          npm cache clean --force
          npm install ../packages/browser/$PACKAGE_NAME --ignore-scripts

      - name: Check Installed Package Version
        run: |
          cd test-install
          jq '.version' node_modules/@customerio/cdp-analytics-browser/package.json
